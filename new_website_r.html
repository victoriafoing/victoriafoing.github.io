<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Victoria Foing</title>
    <link href="new_style.css" style="text/css" rel="stylesheet"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <header>victoria foing</header>
  <body>
    <div id="bgimage" class="container2"></div>
    <div class="container1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div class="text">
      <div class="box profile">
        <div id="profile_title" class="title">PROFILE</div>
      </div>
      <div class="box edu">
        <div id="edu_title" class="title dropdown">EDUCATION</div>
        <span class="extra">
          <div class="button edu section-link" alt="">Master Artificial Intelligence</div>
          <div class="button edu section-link" alt="">Bachelor Computer Science</div>
          <div class="button edu section-link" alt="">Bachelor Urban Geography</div>
          <div class="button edu section-link" alt="">IB Diploma</div>
        </span>
      </div>
      <div class="box work">
        <div id="work_title" class="title">WORK HISTORY</div>
        <span class="extra">
          <div class="button work section-link" alt="">Software Developer</div>
          <div class="button work section-link" alt="">Software Developer Intern</div>
          <div class="button work section-link" alt="">Data Analytics Intern</div>
        </span>
      </div>
      <div class="box proj">
        <div id="proj_title" class="title">PROJECTS</div>
        <span class="extra">
          <img class="proj section-link" src="new_images/robot.png" alt="">
          <img class="proj section-link" src="new_images/food_waste.png" alt="">
          <img class="proj section-link" src="new_images/cctv_logo.png" alt="">
          <img class="proj section-link" src="new_images/robot_icon.png" alt="">
          <img class="proj section-link" src="new_images/gislogo.png" alt="">
          <img class="proj section-link" src="new_images/arch.png" alt="">
          <img class="proj section-link" src="new_images/sara.jpg" alt="">
        </span>
      </div>
      <div class="box pub">
        <div id="pub_title" class="title button">PUBLICATIONS</div>
      </div>
    </div>
    <div class="info">
      <div class="info_blank"></div>
      <div class="info_text">
        <div class="section-display active">
          <div id="clicked_title"></div>
          <div id="clicked_text"></div>
          <div id="clicked_media"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
<script src="js/script.js"></script>
</html>
